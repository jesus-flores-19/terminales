<div class="container">
    <div class="row mx-1 mt-5">
        <div class="col-12 col-md-5 bg-cp rounded pt-2">
            <p class="text-muted">Ingrese lo siguiente: </p>
            <mat-form-field class="example-full-width w-100" appearance="fill">
                <mat-label>IDPDV</mat-label>
                <input matInput aria-label="IDPDV" [matAutocomplete]="auto" [formControl]="stateCtrl">
                <mat-autocomplete #auto="matAutocomplete">
                    <mat-option *ngFor="let tienda of filtroTiendas | async" [value]="tienda.IDPDV">
                        <span>{{tienda.IDPDV}}</span> |
                        <small>Cac: {{tienda.TIENDA}}</small>
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
        </div>
    </div>
    <div class="row bg-cp mt-2 mx-1">
        <div class="col-12" *ngIf="tiendaSeleccionada">
            <h1>Hola Mundo</h1>
        </div>
        <div class="col-12">

        </div>

    </div>
</div>

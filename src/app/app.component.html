<div class="container">
    <div class="row mx-1 mt-5">
        <div class="col-12 col-md-5 bg-cp rounded pt-2">
            <p class="text-muted">Ingrese lo siguiente: </p>
            <mat-form-field class="example-full-width w-100" appearance="fill">
                <mat-label>IDPDV</mat-label>
                <input matInput aria-label="IDPDV" [matAutocomplete]="auto" [formControl]="stateCtrl">
                <mat-autocomplete #auto="matAutocomplete">
                    <mat-option *ngFor="let tienda of filtroTiendas | async" [value]="tienda.IDPDV">
                        <span>{{tienda.IDPDV}}</span> |
                        <small>Cac: {{tienda.TIENDA}}</small>
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
        </div>
    </div>
    <div class="row bg-cp mt-4 mx-1 rounded">
        <div class="col-12 mt-3 d-sm-flex align-items-center justify-content-between" *ngIf="tiendaSeleccionada">
            <h2 class="d-block d-sm-none">{{tiendaSeleccionada.TIENDA}}d </h2>
            <hr class="d-block d-sm-none">
            <h1 class="d-none d-sm-flex">{{tiendaSeleccionada.TIENDA}} </h1>
            <div class="d-flex">
                <h3 class="mx-sm-2 badge bg-dark">{{tiendaSeleccionada.TERRITORIO}}</h3>
                <h3 class="ms-1 badge bg-secondary">{{tiendaSeleccionada.IDPDV}}</h3>
            </div>
        </div>
        <hr class="d-none d-sm-block">
        <div class="col-12 mb-5">

        </div>

    </div>
</div>
